<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Инфо Сити Блиц</title>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap-theme.min.css" />
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!--  see at http://stackoverflow.com/questions/16377206/add-a-full-width-image-above-a-bootstrap-navbar -->
      <img src="{{STATIC_URL}}images/header.jpg">

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ИнфоСитиБлиц</a>
        </div>

            <li class="{% block nav-about %}{% endblock %}"><a href="">О компании</a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li class="{% block nav-services %}{% endblock %}"><a href="#">Услуги</a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li class="{% block nav-feedback %}{% endblock %}"><a href="#">Обратная связь</a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li class="{% block nav-contacts %}{% endblock %}"><a href="#">Контакты</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
